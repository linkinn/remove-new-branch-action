name: 'build-test'

on:
  create

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          allowed_branch_list: ${{ secrets.ALLOWED_BRANCH_LIST }}
